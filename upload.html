<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Prompts</title>
    <link href="styles.css" rel="stylesheet">
    <link href="tailwind.css" rel="stylesheet">
    <script src="scripts.js"></script>
</head>
<body class="bg-gray-900 text-white">
    <div class="container mx-auto py-10">
        <h1 class="text-4xl font-bold mb-10">Upload Prompts</h1>
        <form id="uploadForm" class="w-full max-w-lg" onsubmit="uploadPrompt(event)">
            <div class="flex flex-wrap -mx-3 mb-6">
                <div class="w-full px-3">
                    <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="prompt-content">
                        Prompt Content
                    </label>
                    <textarea id="prompt-content" class="appearance-none block w-full bg-gray-200 text-gray-700 border rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white" rows="5" required></textarea>
                </div>
            </div>
            <div class="flex flex-wrap -mx-3 mb-6">
                <div class="w-full px-3">
                    <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="prompt-category">
                        Category
                    </label>
                    <input id="prompt-category" class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" type="text" required>
                </div>
            </div>
            <div class="flex items-center justify-between">
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
                    Upload
                </button>
            </div>
        </form>
    </div>
</body>
</html>
